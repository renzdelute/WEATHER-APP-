<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="darkmode-button">
        <button class="darkBtn" id="dark-button">Dark Mode</button>
    </div>
    <div class="container">
        <h1>WEATHER APP</h1>
        <div class="input-container">
            <input type="text" id="input-city" placeholder="Search city" maxlength="25">
            <button type="submit" id="getWeatherBtn">Get Weather</button>
            <p id="message"></p>
        </div>

        <div class="weather-info" > 
            <div class="country-info" id="location">
            </div>
        </div>
        
        <div class="weather-summary-container">
            <div class="weather-summary-info" id="weather-summary-info">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
